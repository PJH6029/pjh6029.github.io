<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JeongHun Park · CV</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background: #020306;
      }
      .cv-wrapper {
        padding-top: 120px;
        padding-bottom: 80px;
      }
      .cv-preview {
        width: 100%;
        min-height: 75vh;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        overflow: hidden;
      }
      .cv-actions {
        margin-bottom: 24px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      iframe {
        width: 100%;
        height: 85vh;
        border: none;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header class="nav">
      <div class="container nav-inner">
        <div class="logo">JH PARK</div>
        <nav class="nav-links">
          <a href="index.html#about">About</a>
          <a href="index.html#research">Research</a>
          <a href="index.html#experience">Experience</a>
          <a href="index.html#projects">Projects</a>
          <a href="index.html#teaching">Teaching</a>
          <a href="index.html#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="cv-wrapper">
      <div class="container">
        <div class="section-header">
          <div>
            <p class="pill">Curriculum Vitae</p>
            <h1 class="section-title">Detailed record</h1>
            <p class="section-description">
              Download or preview the latest version. For collaborations requiring specific materials, feel free
              to reach out.
            </p>
          </div>
        </div>
        <div class="cv-actions">
          <a class="btn btn-primary" href="CV_JeonghunPark.pdf" target="_blank" rel="noreferrer">Download PDF</a>
          <a class="btn btn-secondary" href="mailto:top321902@snu.ac.kr">Request references</a>
        </div>
        <div class="cv-preview">
          <iframe src="CV_JeonghunPark.pdf" title="CV preview"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">© <span id="year"></span> JeongHun Park.</div>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
